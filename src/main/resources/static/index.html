<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обувной магазин — Панель управления</title>

    <!-- Основная тема -->
    <link id="themeStylesheet" rel="stylesheet" href="style.css">

    <!-- Темная тема -->
    <link rel="stylesheet" href="dark.css" disabled id="darkTheme">

</head>
<body>

<div class="header">
    <h1>Обувной магазин</h1>

    <div class="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider round"></span>
        </label>
        <span class="theme-label">Тёмная тема</span>
    </div>
</div>

<div class="tabs">
    <button class="tab active" onclick="showTab('productsTab')">Товары</button>
    <button class="tab" onclick="showTab('salesTab')">Продажи</button>
    <button class="tab" onclick="showTab('actionsTab')">Действия</button>
</div>

<div class="container">

    <!-- Товары -->
    <div id="productsTab" class="tab-content active">

        <div class="card">
            <h2>Добавить товар</h2>

            <input id="pname" placeholder="Название">
            <input id="psize" placeholder="Размер" type="number">
            <input id="pprice" placeholder="Цена" type="number">
            <input id="pstock" placeholder="Остаток" type="number">

            <button class="primary-btn" onclick="createProduct()">Добавить товар</button>
        </div>

        <div class="card">
            <h2>Список товаров</h2>
            <button class="primary-btn" onclick="loadProducts()">Обновить список</button>
            <div id="products"></div>
        </div>
    </div>

    <!-- Продажи -->
    <div id="salesTab" class="tab-content">

        <div class="card">
            <h2>Оформить продажу</h2>

            <input id="sproduct" placeholder="ID товара">
            <input id="squantity" placeholder="Количество" type="number">

            <button class="primary-btn" onclick="makeSale()">Продать</button>
        </div>

        <div class="card">
            <h2>История продаж</h2>

            <div class="row">
                <button class="primary-btn" onclick="loadSales()">Обновить историю</button>
                <button class="danger-btn" onclick="clearSales()">Очистить</button>
            </div>

            <div id="sales"></div>
        </div>

    </div>

    <!-- Действия -->
    <div id="actionsTab" class="tab-content">
        <div class="card">
            <h2>Основные действия</h2>

            <button class="danger-btn" onclick="clearSales()">Очистить продажи</button>
            <p style="margin-top:15px;">Тут можно добавить больше функций в будущем (например отчёты).</p>
        </div>
    </div>

</div>

<script src="themes.js"></script>
<script src="app.js"></script>

</body>
</html>
